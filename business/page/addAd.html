<!-- 广告管理 -->

<div class="addAdViewWrap conWrap" style="padding-top: 0.5rem;">
	<div class="row">
		<div>
			<div style="padding-bottom: .41rem;padding-top: 0.3rem;">

					<a class='aHref hand'  href="#/adDetail" ng-click="handclk('ad')" style="font-size:0.18rem;font-family:SourceHanSansCN-Normal;font-weight:400;color:rgba(55,67,88,1);">查看详情></a>
					<span style="font-size:0.18rem;font-family:SourceHanSansCN-Normal;font-weight:400;color:rgba(55,67,88,1);">添加广告位</span>

				</div>
				<div class="formCon">
					<div>
						<div class="l">
							广告位置
						</div>
						<div class="r">
							<select name="" id="">

							</select>
						</div>
					</div>
					<div>
						<div class="l">
							上传缩略图
						</div>
						<div class="r" style="padding-top: 0.15rem;">
							 <div class="kuang" style="position: relative;"> 
                                <div class="on on0" style="width: 1.24rem;height: 0.8rem;background: #e9e9e9;background: url(img/add.png) no-repeat;background-size: 100% 100%;overflow: hidden;">
                                </div>
                                <div class="addhao" style="width: 100%;height: 100%;position: absolute;top: 0;left: 0">
                                    <input type="file" class="fileinput0" style="width:100%;font-size: 0.12rem; height:100%;opacity: 0; display: inline-block;" id="photo">
                                </div>
                                <input type="hidden" name="pic" class="input0">
                             </div>
						</div>
					</div>
					<div>
						<div class="l">
							标题
						</div>
						<div class="r">
							<input type="text" placeholder="美食">
						</div>
					</div>
					<div>
						<div class="l">
							城市名称
						</div>
						<div class="r">
							<input type="text" placeholder="北京">
						</div>
					</div>
					<div>
						<div class="l">
							城市代码
						</div>
						<div class="r">
							<input type="text" placeholder="001">
						</div>
					</div>
					<div>
						<div class="l">
							商户ID
						</div>
						<div class="r">
							<input type="text" placeholder="001">
						</div>
					</div>
					<div>
						<div class="l">
							广告ID
						</div>
						<div class="r">
							<input type="text" placeholder="001">
						</div>
					</div>
					<div>
						<div class="l">
							排序
						</div>
						<div class="r">
							<input type="text" placeholder="001">
						</div>
					</div>
					<div class="signBtn" style="width: 100%;margin-top: 2.8rem;text-align: center;">
						<a href="javascript:;" class="btn-blueBig" type="submit" style="width:1.1rem;height: 0.36rem;font-size: 0.18rem;line-height: 0.36rem;"  ng-click='quanxianBtn("add")'>确定添加</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 新建编辑人员 -->

			<span>{{peopleType=='add'?'添加店员':'修改店员信息'}} </span>
			<!-- <span>修改店员信息</span>   -->
			<img src="img/btn_close_nor@2x.png" alt="" ng-click='closeBtn()'>
		</div>
		<ul class="con">
			<li class="clearfix">
				<div class="l">
					员工账号
				</div>
				<div class="r">
					<input type="text" placeholder="123123">
				</div>
			</li>	
			<li class="clearfix">
				<div class="l">
					员工姓名
				</div>
				<div class="r">
					<input type="text" placeholder="123123">
				</div>
			</li>	
			<li class="clearfix">

			<li class="clearfix">

				</div>

			<li class="clearfix">

					<label for="">

					<label for="">

						账号管理
					</label>
					<label for="">
						<input type="checkbox" placeholder="123123">
						商户审核
					</label>
					<label for="">
						<input type="checkbox" placeholder="123123">
						交易信息
					</label>
					<label for="">
						<input type="checkbox" placeholder="123123">
						体现审核
					</label>
					<label for="">
						<input type="checkbox" placeholder="123123">
						用户反馈
					</label>
				</div>
			</li>	
			<li style="text-align: center;">
				<span class="modalSendBtn">{{peopleType=='add'?'提交':'确定修改'}}</span>
				<!-- <span class="modalSendBtn"></span> -->
			</li>
		</ul>
	</div>
</div>
