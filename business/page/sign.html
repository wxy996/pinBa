<div style="height: 100%;padding:0;background: url(img/signBg.png) no-repeat;
    background-size: 100% 100%;box-sizing: border-box;">
	<div class="signInputWrap">
		<p class="top">拼Ba商户管理系统</p>
		<div class="signFrom">
			<p>-------------- 用户登录 --------------</p>
			<div class="signName">
				<input type="text" placeholder="请输入用户名" ng-model='userName'>
			</div>
			<div class="signPass">
				<input type="text" placeholder="请输入密码" ng-model='userPass'>
			</div>
			<div class="signBtn">
				<span class="btn btn-primary btn-blueBig hand" type="submit" ng-click='signIn()'>登录</span>
			</div>
			<div class="goZC">
				<a href="#/register">注册></a>
			</div>
		</div>
	</div>
</div>
<div class="modal" ng-show='detailmodalShow'>
	<div style="height: 5rem;width: 10rem;overflow-y: auto">
		<div class="title" style="">
			<span>提示</span>
			<!-- <img src="img/btn_close_nor@2x.png" alt="" ng-click='closeDetailAlert()'> -->
		</div>
		<div style="padding:0.2rem;">
			<table class="staffTable">
				<thead>
					<th style="width: 40%">店铺名称</th>
					<th style="width: 20%">次数</th>
					<th style="width: 60%">提示内容</th>
				</thead>
				<tbody>
					<tr style="line-height: 0.65rem;" ng-repeat='p in mesList'>
						<td>{{p.shop.shop_name}}</td>
						<td>第{{p.cnt}}次</td>
						<td>{{p.content}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="text-align: center;padding-bottom: 0.2rem;">
			<span class="modalSendBtn hand" ng-click='yesBtn()'>确定</span>
		</div>
	</div>
</div>
<!-- 新建编辑人员 -->
<div class="modal" ng-show='pasShow'>
	<div style="height:3rem;width:6rem">
		<div class="title" style="">
			<span>修改密码 </span>
			<!-- <span>修改店员信息</span>   -->
			<!-- <img src="img/btn_close_nor@2x.png" alt="" ng-click='modalShow=false'> -->
		</div>
		<ul class="con" style="padding: 0.4rem">
			<li class="clearfix" style="display: inline-block;width: 90%;">
				<div class="l">
					新密码
				</div>
				<div class="r" style="width: 2.7rem">
					<input type="text" style="width: 100%" ng-model='newPas' placeholder="新密码">
				</div>
			</li>
			<li style="font-size: 0.16rem;color: red;text-align: center;list-style: none;">第一次登录请重置密码</li>
			<li style="text-align: center;">
				<span class="modalSendBtn hand" ng-click='savePas()'>确定修改</span>
			</li>
		</ul>
	</div>
</div>
<div class="modal" ng-show='modalShow'>
	<div style="height: 5rem;">
		<div class="title" style="">
			<span>完善商户信息</span>
			<!-- <img src="img/btn_close_nor@2x.png" alt="" ng-click='modalShow=false'> -->
		</div>
		<ul class="con">
			<li class="clearfix">
				<div class="l">
					开户人名
				</div>
				<div class="r">
					<input type="text" placeholder="开户人名" ng-model='bank_man'>
				</div>
			</li>	
			<li class="clearfix">
				<div class="l">
					银行卡号
				</div>
				<div class="r">
					<input type="text" placeholder="银行卡号" ng-model='bank_card'>
				</div>
			</li>	
			<li class="clearfix">
				<div class="l">
					开户行地址
				</div>
				<div class="r">
					<input type="text" placeholder="开户行地址" ng-model='bank_addr'>
				</div>
			</li>	
			<li class="clearfix">
				<div class="l">
					商户名称
				</div>
				<div class="r">
					<input type="text" placeholder="商户名称" ng-model='title'>
				</div>
			</li>		
			<li style="text-align: center;">
				<span class="modalSendBtn hand" ng-click='perfect()'>提交</span>
			</li>
		</ul>
	</div>
</div>
